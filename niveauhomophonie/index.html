<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte de Dialogue</title>
</head>
<body>0
    <h1>Boîte de Dialogue</h1>
    <form id="dialog-form">
        <label for="userInput">Votre texte :</label><br>
        <textarea id="userInput" name="userInput" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById('dialog-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Empêche le rechargement de la page
            
            const userInput = document.getElementById('userInput').value;
            
            // Envoie les données au serveur Python
            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userInput })
            });

            if (response.ok) {
                alert("Données envoyées avec succès !");
            } else {
                alert("Erreur lors de l'envoi des données.");
            }
        });
    </script>
</body>
</html>
